name: Daily YouTube Diff Update

on:
  schedule:
    - cron: '0 11 * * *'  # JST 20:00（UTC 11:00）
  workflow_dispatch:

permissions:
  contents: write  # ← これが重要！

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas python-dotenv requests

      - name: Run update script
        run: python youtube_data.py && python generate_diff_html.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/index.html youtube_stats.csv
          git commit -m "📊 Daily update at 11:00 JST" || echo "No changes to commit"
          git push
